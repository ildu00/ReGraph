  <body>
    <div id="boot-loader">
      <div class="boot-card">
        <div class="boot-spinner" aria-hidden="true"></div>
        <div>
          <div id="boot-title" class="boot-title">Loading…</div>
          <div id="boot-detail" class="boot-detail">If it takes too long (VPN/slow network), wait 10–15 sec.</div>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      (function () {
        var loader = document.getElementById('boot-loader');
        if (!loader) return;

        var titleEl = document.getElementById('boot-title');
        var detailEl = document.getElementById('boot-detail');

        function setText(title, detail) {
          if (titleEl) titleEl.textContent = title;
          if (detailEl) detailEl.textContent = detail || '';
        }

        function addReloadButton() {
          if (loader.querySelector('[data-reload]')) return;
          var btn = document.createElement('button');
          btn.type = 'button';
          btn.textContent = 'Reload';
          btn.setAttribute('data-reload', '1');
          btn.onclick = function () {
            var url = new URL(window.location.href);
            url.searchParams.set('__reload', Date.now().toString());
            window.location.replace(url.toString());
          };
          btn.style.marginTop = '12px';
          btn.style.padding = '10px 14px';
          btn.style.borderRadius = '10px';
          btn.style.border = '1px solid rgba(255,255,255,0.14)';
          btn.style.background = 'rgba(255,255,255,0.06)';
          btn.style.color = 'rgba(255,255,255,0.92)';
          btn.style.cursor = 'pointer';
          btn.style.fontSize = '14px';
          btn.onmouseenter = function(){ btn.style.background = 'rgba(255,255,255,0.10)'; };
          btn.onmouseleave = function(){ btn.style.background = 'rgba(255,255,255,0.06)'; };
          loader.querySelector('.boot-card').appendChild(btn);
        }

        window.__regraphBoot = {
          markMounted: function () {
            var el = document.getElementById('boot-loader');
            if (el) el.remove();
          },
          showError: function (title, detail) {
            setText(title || 'Loading error', detail || '');
            var spinner = loader.querySelector('.boot-spinner');
            if (spinner) spinner.style.display = 'none';
            addReloadButton();
          }
        };

        // If React never mounts (slow network / blocked), show actionable message.
        setTimeout(function () {
          if (document.getElementById('boot-loader')) {
            setText('Site is taking too long to load', 'Network may be blocking scripts or API. Click "Reload".');
            addReloadButton();
          }
        }, 12000);
      })();
    </script>

    <style>
      #boot-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#070707;color:rgba(255,255,255,0.92);z-index:9999;padding:24px}
      .boot-card{width:min(560px,100%);border:1px solid rgba(255,255,255,0.12);border-radius:16px;background:rgba(255,255,255,0.04);backdrop-filter:blur(12px);padding:18px 18px;display:flex;gap:14px;align-items:flex-start}
      .boot-title{font:600 16px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin-bottom:6px}
      .boot-detail{font:400 13px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:rgba(255,255,255,0.70)}
      .boot-spinner{width:20px;height:20px;border-radius:999px;border:2px solid rgba(255,255,255,0.18);border-top-color:rgba(255,255,255,0.72);animation:bootspin 900ms linear infinite;margin-top:2px;flex:0 0 auto}
      @keyframes bootspin{to{transform:rotate(360deg)}}
    </style>

    <script type="module" src="/src/main.tsx"></script>
